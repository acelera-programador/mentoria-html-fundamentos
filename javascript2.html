<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÃ­tulo da pagina</title>
  </head>
  <body>
    <p id="paragrafo">Paragrafo de teste</p>
    <a href="javascript:void(0)" id="botao"
      >Acao de alterar valor do paragrafo</a
    >

    <script>
      let textoDoParagrafo = document.getElementById('paragrafo');
      console.log('Texto do paragrafo: ' + textoDoParagrafo.textContent);

      let botao = document.getElementById('botao');
      botao.addEventListener('click', function () {
        textoDoParagrafo.textContent = 'Flamengo o melhor time do Brasil';
      });
    </script>
  </body>
</html>
